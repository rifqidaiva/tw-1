<!DOCTYPE html>
<html>

<head>
    <title>Halaman User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>

    <div class="container m-5 height-100">
        <h2>Detail Buku</h2>
        <div class="row">
            <div class="col-4">
                <img src="{{ buku.foto }}" alt="{{ buku.judul }}" style="max-width:100%;">
            </div>
            <div class="col-8">
                <div >
                    <h5 style="font-weight: bold; font-size: 30px;">Judul: {{ buku.judul }}</h5>
                    <p >Penerbit: {{ buku.penerbit }}</p>
                    <p >Bahasa: {{ buku.bahasa }}</p>
                    <p >Kategori: {{ buku.kategori }}</p>
                    <p >Genre: {{ buku.genre }}</p>
                    <p >Deskripsi: {{ buku.sinopsis }}</p>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
