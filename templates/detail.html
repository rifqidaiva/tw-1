<!DOCTYPE html>
<html>

<head>
    <title>Halaman User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>

    <div class="container m-5 height-100">
        <h2>Detail Buku</h2>
        <div class="row">
            <div class="col-4">
                <img src="{{ buku.foto }}" alt="{{ buku.judul }}" style="max-width:100%;">
            </div>
            <div class="col-8">
                <div >
                    <h5 style="font-weight: bold; font-size: 30px;">Judul: {{ buku.judul }}</h5>
                    <p >Penerbit: {{ buku.penerbit }}</p>
                    <p >Bahasa: {{ buku.bahasa }}</p>
                    <p >Kategori: {{ buku.kategori }}</p>
                    <p >Genre: {{ buku.genre }}</p>
                    <p >Deskripsi: {{ buku.deskripsi }}</p>
                </div>

                <!-- tampilkan rating -->
                <div class="mt-3">
                  <h5>Rating: {{ buku.rating }}</h5>
                </div>

                <!-- rating dari user -->
                
                
                <!-- dropdown rating 1-5 -->
                <form action="/rating" method="post">
                  <input type="hidden" name="buku_id" value="{{ buku.id_buku }}">
                  <div class="form-group">
                  <label for="rating">Rating:</label>
                  <select class="form-control" id="rating" name="rating">
                  <option value="1" {% if buku.user_rating == 1 %}selected{% endif %}>1</option>
                  <option value="2" {% if buku.user_rating == 2 %}selected{% endif %}>2</option>
                  <option value="3" {% if buku.user_rating == 3 %}selected{% endif %}>3</option>
                  <option value="4" {% if buku.user_rating == 4 %}selected{% endif %}>4</option>
                  <option value="5" {% if buku.user_rating == 5 %}selected{% endif %}>5</option>
                  </select>
                  </div>
                  <input type="submit" class="btn btn-primary mt-2" value="Submit">
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
