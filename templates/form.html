<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container p {
            margin-bottom: 15px;
        }
        .form-container input[type="text"],
        .form-container input[type="integer"] {
            width: calc(100% - 22px); /* Adjust width to be slightly less than submit button */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="/login" method="POST">
            <p>email<input type="text" name="email" /></p>
            <p>username<input type="integer" name="username" /></p>
            <p>password<input type="integer" name="password" /></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </div>
</body>
</html>
