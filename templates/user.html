<!DOCTYPE html>
<html>

<head>
    <title>Halaman User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>
    <p class="mt-5" style="text-align: center; font-size:20px"><b>Daftar Buku</b></p>
    <!-- tampilkan dari variabel data dari database [{id_buku, judul, foto, penerbit, bahasa, id_kategori, id_genre}] -->
    <div class="container">
        <div class="row">
            {% for buku in data %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-3">
                    <img src="{{buku.foto}}" class="card-img-top" alt="{{buku.judul}}">
                    <div class="card-body">
                        <h5 class="card-title
                        ">{{buku.judul}}</h5>
                        <p class="card-text">Penerbit: {{buku.penerbit}}</p>
                        <p class="card-text">Bahasa: {{buku.bahasa}}</p>
                        <p class="card-text">Kategori: {{buku.id_kategori}}</p>
                        <p class="card-text">Genre: {{buku.id_genre}}</p>
                        <form action="/detail/{{buku.id_buku}}" method="get">
                            <button type="submit" class="btn btn-primary">Detail</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div style="min-height: 200px"></div>
    {%include 'footer.html'%}


    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
