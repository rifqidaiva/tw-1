<!DOCTYPE html>
<html>

<head>
    <title>Halaman User</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>

    <div class="container mt-5">
        <h2>Detail Buku</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Judul: {{ data.judul }}</h5>
                <img src="{{ buku.foto }}" class="card-img-top" alt="Foto Buku">
                <p class="card-text">Penerbit: {{ data.penerbit }}</p>
                <p class="card-text">Bahasa: {{ data.bahasa }}</p>
                <p class="card-text">Kategori: {{ data.id_kategori }}</p>
                <p class="card-text">Genre: {{ data.id_genre }}</p>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
